apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: custom-text-score
  namespace: {{ .Values.namespace }}
spec:
  predictor:
    containers:
      - name: kserve-container
        image: konglsh96/simple-predict:textscore
        resources:
          limits:
            cpu: 1
            memory: 1000Mi
          requests:
            cpu: 1
            memory: 1000Mi
